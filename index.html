<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>sketch!</title>
  </head>
  <body>
    <div class="card">
      <div class="left">
        <!-- TODO: some kind of title here -->
        <h1>sketch!</h1>
        <div class="slider-container">
          <input
            type="range"
            min="8"
            max="100"
            value="64"
            class="slider"
            id="grid-size"
          />
        </div>
        <button id="new-grid-btn">resize</button>
        <button id="reset-btn">clear</button>
      </div>
      <div class="right">
        <div class="grid-container" id="main-container"></div>
      </div>
    </div>
    <div class="credits">
      created by
      <a href="https://github.com/dukeofjukes">Brandon Burtchell</a> as part of
      <a href="https://www.theodinproject.com/lessons/foundations-etch-a-sketch"
        >The Odin Project</a
      >
    </div>
    <script src="index.js"></script>
  </body>
</html>
